patch:

  app_options/+:
  # 添加自己需要的默认英文输入的应用程序
    Listary.exe:
      ascii_mode: true
    explorer.exe:
      ascii_mode: true
    powershell.exe:
      ascii_mode: true
    pwsh.exe:
      ascii_mode: true
    windowsterminal.exe:
      ascii_mode: true
    devenv.exe:
      ascii_mode: true
    Code.exe:
      ascii_mode: true
      ascii_punct: false

  # 缩短中英文切换提示的显示时间
  show_notifications_time: 300

  style/+:
    color_scheme: AmenDracula
    # 修改字体顺序
    font_face: "Microsoft YaHei, Segoe UI Emoji, SF Pro, Noto Color Emoji"
    # AmenDracula 配色候选框样式
    layout:
      border_width: 1           # 边框宽度；又名 border
      candidate_spacing: 3      # 候选项之间的间距
      corner_radius: 3          # 候选窗口圆角半径
      hilite_padding: 3         # 高亮区域和内部文字的间距，影响高亮区域大小
      hilite_spacing: 3         # 候选项和相应标签的间距
      margin_x: 7               # 主体元素和候选框的左右边距；为负值时，不显示候选框
      margin_y: 7               # 主体元素的上下边距；为负值时，不显示候选框
      round_corner: 3           # 候选背景色块圆角半径，又名 hilited_corner_radius
      spacing: 10               # inline_preedit 为否时，编码区域和候选区域的间距

  preset_color_schemes/+:
    # 阿闷的 Dracula 配色
    AmenDracula:
      name: 阿闷 / AmenDracula
      author: 阿闷
      # 默认配色
      text_color: 0                             # 文字
      label_color: 16640395                     # 标签
      border_color: 3549736                     # 边框
      back_color: 3549736                       # 背景
      comment_text_color: 10777186              # 注释
      # 普通候选项配色
      candidate_text_color: 16356285            # 文字
      # 编码区域配色
      hilited_text_color: 0                     # 文字
      hilited_back_color: 13948116              # 背景
      # 选中的候选区域配色
      hilited_candidate_back_color: 13007359    # 背景
      hilited_candidate_text_color: 16777215    # 文字
      hilited_comment_text_color: 10777186      # 注释
      hilited_label_color: 16777215             # 标签